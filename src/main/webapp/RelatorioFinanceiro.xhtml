<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Relatório por data de pagamento</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Relatórios por Datas</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir" ajax="false" action="#{relatorioBean.emitir}"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar value="#{relatorioBean.dataInicio}"
						label="Data inicial" pattern="dd/MM/yyyy" size="8" />
					<p:spacer width="8" />
					<h:outputText value="a" />
					<p:spacer width="8" />
					<p:calendar value="#{relatorioBean.dataFim}"
						label="Data final" pattern="dd/MM/yyyy" size="8" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
